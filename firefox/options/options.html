<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP-Additions - Options</title>
    <script src="stylingScript.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles/overlay.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="mainContent">
        <div id="homePage">
            
            <h1>Animeplanet Additions</h1>
            <p>Extension to add features and fixing inconveniences i have had with animeplanet.</p>
            <div>
                <button id="importBtn">Import</button>
                <button id="exportBtn">Export</button>
                <input type="file" id="fileInput" accept=".json" style="display:none"/>

                <a href="https://github.com/Sandelier/AnimePlanet-Additions" target="_blank" id="githubBtn">Github</a>
            </div>
        </div>

        <div id="scriptsPage">

            <div id="button-sidebar">
                <button class="btn-active">All</button>
                <button>Filters</button>
                <button>Forums</button>
                <button>Other</button>
                <button>Helpers</button>
            </div>

            <div id="scripts-container"></div>
        </div>
    </div>
    
    <div id="overlay">
        <div id="overlay-container">
            <div id="overlay-header">
                <p id="overlay-header-scriptname"></p>
                <button id="overlay-close">x</button>
            </div>
            <div id="overlay-content">
                <p id="overlay-content-dataName"></p>
                <div id="overlay-content-cards">
                    <textarea id="overlay-content-cards-textarea"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
