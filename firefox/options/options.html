<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP-Additions - Options</title>

    <link rel="stylesheet" href="styles/overlay.css">
    <link rel="stylesheet" href="styles/styles.css">
    
    <script src="stylingScript.js" defer></script>
    <script src="script.js" defer></script>
    <script src="visualizer/visualizer-main.js" defer></script>
    <script src="visualizer/visualizer-stats.js" defer></script>

    <script src="visualizer/chart.js"></script>
</head>
<body>
    <div id="mainContent">
        <div id="homePage">
            
            <h1>Animeplanet Additions</h1>
            <p>Extension to add features and fixing inconveniences i have had with animeplanet.</p>
            <div>
                <button id="importBtn" class="defaultBtnStyle">Import</button>
                <button id="exportBtn" class="defaultBtnStyle">Export</button>
                <input type="file" id="fileInput" accept=".json" style="display:none"/>

                <button id="featuresBtn" class="defaultBtnStyle">Features</button>
                <button id="visualizerBtn" class="defaultBtnStyle">Visualizer</button>

                <a href="https://github.com/Sandelier/AnimePlanet-Additions" target="_blank" id="githubBtn" class="defaultBtnStyle">Github</a>
            </div>
        </div>

        <div id="scriptsPage">

            <div id="button-sidebar">
                <button class="btn-active">All</button>
                <button>Filters</button>
                <button>Forums</button>
                <button>Other</button>
                <button>Helpers</button>
            </div>

            <div id="scripts-container"></div>
        </div>

        <div id="visualizerPage">
            <div id="visualizerMain">
                <h1>AP Visualizer</h1>
                <p>Scrapes an list and visualizes the data from it</p>
                <div>
                    <button id="visualizer-startBtn" class="defaultBtnStyle">Start</button>

                    <button id="visualizer-animeStatsBtn" class="defaultBtnStyle deactivatedBtn">Anime</button>
                    <button id="visualizer-mangaStatsBtn" class="defaultBtnStyle deactivatedBtn">Manga</button>

                </div>
            </div>

            <div id="visualizerStart">

                <p>Provide username and select data type to start scraping data from their list</p>
                <div>
                    <input id="visualizerStart-usernameField" placeholder="Username" type="text">

                    <div>
                        <button id="mangaType" class="defaultBtnStyle dataTypeSelected">Manga</button>
                        <button id="animeType" class="defaultBtnStyle">Anime</button>
                    </div>
                </div>
                <button id="scrapeBtn" class="defaultBtnStyle">Start scraping</button>
            </div>
        </div>

        <div id="visualizerStats">

            <div id="visualizerStats-header">
                <h1>Sandelier's manga list</h1>
                <p></p>
                <button id="exportJsonDataBtn" class="defaultBtnStyle">Export json</button>
            </div>
            <div id="visualizerStats-topBottom"></div>
            <div id="visualizerStats-bottom"></div>
        </div>
    </div>
    
    <div id="overlay">
        <div id="overlay-container">
            <div id="overlay-header">
                <p id="overlay-header-scriptname"></p>
                <button id="overlay-close">x</button>
            </div>
            <div id="overlay-content">
                <p id="overlay-content-dataName"></p>
                <div id="overlay-content-cards">
                    <textarea id="overlay-content-cards-textarea"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
