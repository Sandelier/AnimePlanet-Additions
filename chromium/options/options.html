<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP-Additions - Options</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/scriptsPage.css">
    <link rel="stylesheet" href="styles/overlay.css">
</head>
<body>
    <header>
        <div class="text-container">
            <button>Scripts</button>
        </div>
        <a href="https://github.com/Sandelier/AnimePlanet-Additions" target="_blank">
            <img src="images/github.webp" id="header-image">
        </a>
    </header>

    <div id="scriptsPage-container">

        <div id="button-sidebar">
            <button class="btn-active">All</button>
            <button>Filters</button>
            <button>Forums</button>
            <button>Other</button>
            <button>Helpers</button>
        </div>

        <div id="scripts-container"></div>
    </div>


    <div id="overlay">
        <div id="overlay-container">
            <div id="overlay-header">
                <p id="overlay-header-scriptname"></p>
                <button id="overlay-close">x</button>
            </div>
            <div id="overlay-content">
                <p id="overlay-content-dataName"></p>
                <div id="overlay-content-cards">
                    <textarea id="overlay-content-cards-textarea"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
